<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fazer login nas Contas do Google</title>
</head>
<body>
    <main>
        <img src="368px-Google_2015_logo.svg.webp" alt="" class="logo">
        <h1 class="login">Fazer login</h1>
        <p class="subtitulo">Use sua Conta do Google.</p>
        <br>
        <form>
            <input type="email" class="email">
            <button class="esqueceu"><strong>Esqueceu seu email?</button></strong></p>
            <br>
            <p class="cinza">Não está no seu computador? Use o modo visitante para fazer login com privacidade. <button class="saiba">Saiba mais</button></p>
            <button class="criar"><strong>Criar conta</strong></button>
            <button class="botao">Próxima</button>
        </form>
    </main>
</body>
</html>
